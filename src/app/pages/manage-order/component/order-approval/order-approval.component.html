<div class="wrap">
  <h1 class="title">Danh sách đơn hàng chờ phê duyệt</h1>
  <nz-table #basicTable [nzData]="listOfData" [nzPageSize]="6">
    <thead>
    <tr>
      <th>Mã đơn hàng</th>
      <th>Ngày đặt hàng</th>
      <th>Tên khách hàng</th>
      <th>Số điện thoại</th>
      <th>Tổng tiền</th>
      <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td class="code" (click)="handleClick(data.orderId)">#{{ data.orderId.slice(0,7)}}</td>
      <td>{{ handleData(data.orderDate)}}</td>
      <td>{{data.customerName}}</td>
      <td>{{data.phoneNumber}}</td>
      <td class="price">{{ convertNumber(data.totalPrice) }} đ</td>
      <td><span [ngClass]="handleClassStatus(data.status)">{{ handleStatus(data.status) }}</span></td>
    </tr>
    </tbody>
  </nz-table>
</div>
